<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポートフォリオ | あなたの名前</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }
    header {
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }
    .hero {
      background: #eee;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      margin-bottom: 1rem;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .project {
      border: 1px solid #ccc;
      padding: 1rem;
    }
    .project img {
      width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>あなたの名前</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>建築と暮らしをつなぐデザイン</h2>
    <p>アイデアをカタチに、記憶に残る空間を。</p>
  </section>

  <section id="portfolio" class="portfolio">
    <div class="project">
      <img src="project1.jpg" alt="Project 1">
      <h3>プロジェクト名 1</h3>
      <p>簡単な説明文。用途、場所、ポイントなど。</p>
    </div>
    <div class="project">
      <img src="project2.jpg" alt="Project 2">
      <h3>プロジェクト名 2</h3>
      <p>簡単な説明文。用途、場所、ポイントなど。</p>
    </div>
    <!-- 必要に応じて追加 -->
  </section>

  <section id="about" style="padding: 2rem;">
    <h2>About</h2>
    <p>あなたのプロフィール文。経歴、スキル、理念など。</p>
  </section>

  <section id="contact" style="padding: 2rem;">
    <h2>Contact</h2>
    <p>メールアドレスやSNS、連絡先フォームへのリンクなど。</p>
  </section>

  <footer>
    <p>&copy; 2025 あなたの名前</p>
  </footer>
</body>
</html>
